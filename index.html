<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucid Terminal</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #00ffe5;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 250px;
            text-align: center;
            color: #0f172a;
        }
    </style>
</head>

<body>
    <h1>Bluetooth Weight</h1>
    <input id="weightInput" type="text" placeholder="Waiting for weight..." readonly />

    <script>
        // Receive weight from React Native WebView via postMessage
        window.addEventListener('message', function (event) {
            const weight = event.data;
            console.log('ðŸ“¥ Received weight:', weight);
            const input = document.getElementById('weightInput');
            if (input) {
                input.value = weight;
            }
        });
    </script>
</body>

</html>
